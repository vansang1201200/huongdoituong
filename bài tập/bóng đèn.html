        function ElectricLamp(status) {
            this.status = status;
            this.turnOff = function() {
                this.status = false;
            };
            this.turnOn = function() {
                this.status = true;
            };
        };
        function SwitchButton(status, lamp) {
            this.status = status;
            this.lamp = lamp;
            this.connectToLamp = function(electricLamp) {
                console.log(" Da ket noi voi bong den");
            };
            this.switchOff = function() {
                this.status = false;
                this.lamp.turnOff();
            };
            this.switchOn = function() {
                this.status = true;
                this.lamp.turnOn();
            };
        };
        let electricLamp = new ElectricLamp(false);
        let switchButton = new SwitchButton(false, electricLamp);
        let dem = 0;
        function checklight() {
            if (electricLamp.status === false) {
                switchButton.switchOn();
                dem++;

                document.getElementById("show").src = "pic_bulbon.gif";

            } else {
                switchButton.switchOff();

            };
        };
