<!DOCTYPE html>
<html>

<head>
    <script>
        function Human(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.mess = "";
            this.getName = function () {
                return this.name;
            }
            this.getGender = function () {
                return this.gender;
            }
            this.getWeight = function () {
                return this.weight;
            }
            this.eatApple = function (apple) {
                this.weight++;
                console.log(apple);
                apple.decrease();
                show();
            }
            this.say = function () {
                this.mess += this.name + " Say: " + document.getElementById("inputTxt" + this.name).value + "<br>";
                document.getElementById("box" + this.name).innerHTML = this.mess;
            }
        };
        function Apple(weight) {
            this.weight = weight;
            this.getWeight = function () {
                return this.weight;
            }
            this.decrease = function () {
                if (this.weight > 0) {
                    this.weight--;
                }
                else {
                    alert("not enough Apple to eat");
                }
            }
        };
        let adam = new Human("Adam", "male", 60);
        let eva = new Human("Eva", "female", 40);
        let apple = new Apple(10);
        function show() {
            document.getElementById("adamName").innerHTML = adam.getName();
            document.getElementById("genderAdam").innerHTML = adam.getGender();
            document.getElementById("weightAdam").innerHTML = adam.getWeight();
            document.getElementById("evaName").innerHTML = eva.getName();
            document.getElementById("genderEva").innerHTML = eva.getGender();
            document.getElementById("weightEva").innerHTML = eva.getWeight();
            document.getElementById("weightApple").innerHTML = apple.getWeight();
        }

    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            width: 500px;
        }
    </style>
</head>

<body onload="show()">
    <h2>Adam & Eva:</h2>
    <table>
        <tr>
            <th>Name</th>
            <th id="adamName"></th>
            <th id="evaName"></th>
        </tr>
        <tr>
            <th>Gender</th>
            <td id="genderAdam"></td>
            <td id="genderEva"></td>
        </tr>
        <tr>
            <th>Weight</th>
            <td id="weightAdam"></td>
            <td id="weightEva"></td>
        </tr>
        <tr>
            <th>Say</th>
            <td><input type="text" id="inputTxtAdam" style="width: 100%"></td>
            <td><input type="text" id="inputTxtEva" style="width: 100%"></td>
        </tr>
        <tr>
            <th>Options</th>
            <th><button onclick="adam.say()">Say</button><button onclick="adam.eatApple(apple)">Eat</button></th>
            <th><button onclick="eva.say()">Say</button><button onclick="eva.eatApple(apple)">Eat</button></th>
        </tr>
        <tr>
            <th>Mess</th>
            <td>
                <p name="" id="boxAdam"></p>
            </td>
            <td>
                <p name="" id="boxEva"></p>
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">Apple</th>

        </tr>
        <tr>
            <td>Weight</td>
            <td>
                <p id="weightApple"></p>
            </td>
        </tr>
    </table>
    <br>
</body>

</html>
