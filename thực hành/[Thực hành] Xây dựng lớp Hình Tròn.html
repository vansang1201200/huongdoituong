<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let clercle = function (_radius) {
            this.radius = _radius;


            this.getradius = function () {
                return _radius;
            }
            this.getarea = function () {
                return Math.PI * _radius * _radius;
            }
        };
        let charset = new clercle(2);
        let radius = charset.getradius();
        let area = charset.getarea();

        alert("radius :" + radius + "\n area:" + area);

    </script>
</body>

</html>
